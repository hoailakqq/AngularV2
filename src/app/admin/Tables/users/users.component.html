
<div class="card text-center m-3">
    <h3 class="card-header">Angular 8 Pagination Example</h3>
    <div class="card-body">
        <table mdbTable>
            <thead>
              <tr>
                <th *ngFor="let head of headElements" scope="col">{{head}} </th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let el of items">
                <th scope="row">{{el.id}}</th>
                <td>{{el['username']}}</td>
                <td>{{el['name']}}</td>
                <td>{{el['email']}}</td>
                <td>{{el['roleId']}}</td>
                <td>{{el['isActive']}}</td>
                <td><a routerLink="./admin/edituser/1" routerLinkActive="router-link-active"><input type="submit" class="btn btn-success float-right"></a></td> 
                        <td><input type="submit" value="XÃ³a" class="btn btn-danger float-right" (click)="delete(question.id)"></td> 
              </tr>
            </tbody>
          </table>
          
    </div>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>
